<h1>Contact:</h1>
<p>Note: This does not actually submit to anything</p>
<p>Please input your information:</p>

<div class="container">
  <form action="/action_page.php">
    <label for="fname">Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
    <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

    
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address.." required>
    
    <label for="phone_number">Phone Number</label>
    <input type="text" id="phone_number" name="phone_number" placeholder="Your phone number..">
     
    <label for="email">Email</label>
    <input type="text" id="email" name="email" placeholder="Your email.." required>

    <label for="gender">Gender</label>
    <select id="gender" name="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
      <option value="do_not_specify">Do Not Specify</option>
     
    </select>
    
     <input type="radio" id="contactChoice1" name="contact" value="email" required />
      <label for="contactChoice1">Email</label>
    
    
      <input type="radio" id="contactChoice2" name="contact" value="phone" required/>
      <label for="contactChoice2">Phone</label>
  
    <input type="submit" value="Submit">
  </form>
</div>
